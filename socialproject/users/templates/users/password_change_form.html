{% extends 'users/base.html' %} {% block body %}

<h2 class="text-2xl m-10 font-bold">Change the Password ðŸ”‘</h2>
<div class="container py-15 mx-10 my-15">

  <div class="error-container text-red-600 px-10">
    {% if form.errors %}
    {% for field in form %}
    {{field.errors }}
    {% endfor %}
    {% endif %}
    
  </div>

   <form method="post" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-2">
    <label class="block text-gray-700 text-sm font-bold mb-2" for=""
      >Old Password</label
    >
    <div
      class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
    >
      {{form.old_password}}
    </div>

    <div class="mb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" for=""
        >New Password</label
      >
      <div
        class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
      >
        {{form.new_password1}}
      </div>

      <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for=""
          >Confirm Password</label
        >
        <div
          class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"
        >
          {{form.new_password2}}
        </div>
    
  </div>
  <button class="bg-red-400 text-white my-5 px-5 py-2" type="submit">Change Password</button>
</form>
</div>
{% endblock %}
