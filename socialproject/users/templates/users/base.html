{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'users/style.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="px-4 mx-auto">
        <div class="flex justify-between">
          <!--Website Logo-->
          <div>
            <a class="flex" href="">
              <img
                class="h-14 w-14 mr-2"
                src="{% static 'users/images/social.png' %}"
                alt=""
              />
              <span class="py-4 font-semibold text-lg text-gray-700"
                >Photo App</span
              >
            </a>
          </div>
          <!--Website items-->
          <div class="py-4 space-x-1">
            {% if request.user.is_authenticated %}
            <a
              class="py-4 px-2 text-gray-500 font-semibold"
              href="{% url 'logout' %}"
              >Logout</a
            >
            {% else %}
            <a
              class="py-4 px-2 text-gray-500 font-semibold"
              href="{% url 'login' %}"
              >Login</a
            >
            {% endif %}
            <a
              class="py-4 px-2 text-gray-500 font-semibold"
              href="{% url 'create' %}"
              >Upload a Photo</a
            >
            <a
              class="py-8 px-2 text-gray-500 font-semibold"
              href="{% url 'feed' %}"
              >My Feed</a
            >
            <a
              class="py-4 px-2 text-gray-500 font-semibold"
              href="{% url 'edit' %}"
              >Profile Edit</a
            >
          </div>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
